<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var vehicleName = 'Toyota';

    function printVehicleNameOuter() {
        console.log(this.vehicleName);
    }

    console.log(this);
    //printVehicleNameOuter();
    var vehicle = {
        vehicleName: 'Nissan',
        printVehicleNameInner: function(){
            return function () {
                console.log(this.vehicleName);
            }
        }
    };

    var execute=vehicle.printVehicleNameInner(); //Toyota
    execute();
    //or
    vehicle.printVehicleNameInner()(); // Toyota

    execute.call(vehicle); // Nissan
    //or
    vehicle.printVehicleNameInner().call(vehicle); // Nissan

    //bind
    var execute=vehicle.printVehicleNameInner().bind(vehicle); //Toyota
    execute();

</script>
</body>
</html>
